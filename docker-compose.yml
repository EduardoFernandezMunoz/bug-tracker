networks:
  bugtracker:
    driver: bridge

services:
  backend:
    build:
      context: ./bugtracker-backend
    ports:
      - "8081:8081"          # Puerto seguro en Windows
    environment:
      - PORT=8081
      - GIN_MODE=release
    networks:
      - bugtracker
    restart: unless-stopped

  frontend:
    build:
      context: ./bugtracker-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8081
    depends_on:
      - backend
    networks:
      - bugtracker
    restart: unless-stopped
